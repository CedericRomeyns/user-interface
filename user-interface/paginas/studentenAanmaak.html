        <fieldset>
            <form>
                <h1>Student inschrijven</h1>
                <table>
                <tr>
                    <td> <label for= "voornaam">Voornaam: </label></td>
                    <td> <input id= "voornaam" type="text" maxlength="25" name="voornaam" required title="vul hier de voornaam in"> </td>

                    <td> <label for= "achternaam">Achternaam: </label></td>

                </tr>

                </tr>
    
                <tr>
                    <td> <label for= "hnr">Huisnummer: </label></td>
                    <td> <input id= "hnr" type="text" inputmode="numeric" maxlength="4"name="hnr" required title="vul hier het huisnummer in 'vb: 123'""> </td>
                </tr>
    
                <tr>
                    <td> <label for= "postcode">Postcode: </label></td>

                </tr>

                </tr>

                </tr>

                    <td> <label for= "rijksregisternr">rijksregisternr: </label></td>
                    <td> <input id= "rijksregisternr" type="text" name="rijksregisternr" pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{2}\-[0-9]{3}\.[0-9]{2}" required title="vul in volgens dit formaat : 'xx.xx.xx-xxx.xx'"></td>
